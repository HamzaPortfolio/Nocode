<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SPA Without Reload</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }

    nav {
      background-color: #222;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s ease;
      font-size: 1rem;
    }

    nav a:hover {
      background-color: #444;
    }

    #content {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
      animation: fadeIn 0.5s ease;
    }

    h2 {
      color: #111;
      margin-bottom: 15px;
      font-size: 2rem;
    }

    p {
      font-size: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      nav a {
        width: 90%;
        text-align: center;
        font-size: 1.1rem;
      }

      #content {
        padding: 30px 15px;
      }

      h2 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      nav a {
        font-size: 1rem;
        padding: 8px 16px;
      }

      h2 {
        font-size: 1.3rem;
      }

      p {
        font-size: 0.9rem;
      }

      #content {
        padding: 25px 10px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="/" class="spa-link">Event</a>
    <a href="/home" class="spa-link">Home</a>
    <a href="/about" class="spa-link">About</a>
  </nav>

  <div id="content">
    <h2>Welcome to Home!</h2>
    <p>This is default content.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
